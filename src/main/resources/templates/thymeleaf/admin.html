<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RekoPot Home</title>
    <div th:remove="all">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../dist/third/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="../dist/third/ionicons.min.css">

        <!-- Theme style -->
        <link rel="stylesheet" href="../dist/css/RekoPot.min.css">
        <!-- RekoPot Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </div>
</head>
<div th:replace="head"></div>
<body class="hold-transition skin-blue ">
<div class="wrapper">

    <header class="main-header" th:remove="all">

        <!-- Logo -->
        <a href="@{/}" class="logo">
            <span class="logo-mini"><b>RekoPot Service</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>RekoPot Service</b></span>
        </a>

    </header>

    <div th:replace="header"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="callout callout-danger lead" th:if="${error}">
                    <h4>Error!</h4>
                    <p th:text="${error}"/>
                </div>
                <div class="callout callout-info lead" th:if="${msg}">
                    <h4 th:text="${msg}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                    <form id="adminform" class="form-horizontal" th:action="@{/admin/file/delete}" method="POST">
                        <div class="box-header" style="text-align: center;">
                        </div>
                        <div class="box-body">
			    <div class="col-xs-2">
				<button id="delete" type="button" class="btn btn-info">Delete Selected</button>
			    </div>
                            <table id="filetab" th:if=${files} th:object="${files}"
                             class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>License Plate</th>
                                    <th>Owner</th>
                                    <th>Detected Tag</th>
                                    <th>Creation Date</th>
                                    <th>Image Size</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="f : ${files}">
                                    <td style="text-align: center">
                                    	<input type="checkbox" id="idChecked" th:name="idChecked" th:value="${f.id}"/>
                                    </td>
                                    <td>
					<div style="height:auto; width:auto; overflow: hidden">
                                        <img th:attr="src=${f.path},alt=${f.name}" style="max-height: 50px; max-width:100px;">
					</div>
                                    </td>
                                    <td th:text="${f.owner}">
                                    </td>
                                    <td th:text="${f.notes}"></td>
                                    <td th:text="${f.createdTime}">
                                    </td>
                                    <td th:text="${f.fileSize}"></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>

<div th:replace="script"></div>
<div th:remove="all">
    <!-- jQuery 2.2.3 -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../plugins/fastclick/fastclick.js"></script>
    <!-- RekoPot App -->
    <script src="../dist/js/app.min.js"></script>
    <!-- Sparkline -->
    <script src="../plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- SlimScroll 1.3.0 -->
    <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>

    <!-- DataTables -->
    <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>
</div>

<!-- page script -->
<script>
    $(function () {
        $('#filetab').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
    $(document).ready(function() {
	$('#delete').click(function(e) {
            e.preventDefault();
            var n = $('#idChecked:checked').length;
            if (n == 0) {
                alert("No file was selected.");
                return false;
            }
	    var msg="Are you sure to delete ";
            msg += (n == 1) ? "this file?" : "these " + n + " files?";
            if (!confirm(msg)) {
                return false;
            }
            $("#adminform").submit();
            return true;
        });
    });
</script>
<script src="/js/rekopot.js"></script>
</body>
</html>
