<header class="main-header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
        #son2 li.two{
            display: none;
        }
        #son2:hover li.two{
            display: block;
        }
</style>
    <!-- Logo -->
    <a th:href="@{/}" class="logo">
        <span class="logo-mini"><b>RekoPot Service</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>RekoPot Service</b></span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle sidebar</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul id="son2" class="nav navbar-nav">

                <!-- User Account: style can be found in dropdown.less -->
                <li class="one">
		    <a href="#">
                        <span class="glyphicon glyphicon-user"></span> &nbsp;&nbsp;
			<span th:text="${user}?${user.fullName}"></span>
		        <span sec:authorize="hasAuthority('ROLE_ADMIN')" style="color:red;" th:text="Administrator"></span>
		    </a>
                </li>
                <li class="two">
                    <a th:href="@{/logout}">
                        <span class="glyphicon glyphicon-user"></span> &nbsp;&nbsp;&nbsp;<span th:text="Logout"></span>&nbsp;
                    </a>
                </li>
            </ul>
        </div>

    </nav>
</header>
